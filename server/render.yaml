services:
  - type: web
    name: qna-rag-backend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      # Database URLs - these need to be set in Render dashboard
      - key: POSTGRES_HOST
        sync: false
      - key: POSTGRES_USER
        sync: false
      - key: POSTGRES_PASSWORD
        sync: false
      - key: POSTGRES_DB
        sync: false
      - key: MONGO_HOST
        sync: false
      - key: MONGO_USER
        sync: false
      - key: MONGO_PASSWORD
        sync: false
      - key: MONGO_DB
        sync: false
      # Zilliz Cloud (Milvus) Configuration
      - key: MILVUS_HOST
        sync: false  # Move to Render dashboard for security
      - key: MILVUS_PORT
        value: 19530
      - key: MILVUS_TOKEN
        sync: false  # CRITICAL: Move to Render dashboard - never hardcode tokens!
      - key: MILVUS_COLLECTION_NAME
        value: insurance_chunks
      - key: MILVUS_INDEX_TYPE
        value: IVF_FLAT
      - key: MILVUS_METRIC_TYPE
        value: COSINE
      - key: MILVUS_NLIST
        value: 128
      # Security
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      # LLM Configuration
      - key: GROQ_API_KEY_1
        sync: false
      - key: GROQ_MODEL
        value: llama3-8b-8192
      - key: GROQ_BASE_URL
        value: https://api.groq.com/openai/v1
      - key: GROQ_MAX_TOKENS
        value: 4000
      - key: GROQ_RATE_LIMIT_RPM
        value: 30
      - key: GROQ_RATE_LIMIT_TPM
        value: 6000
      # Embedding Configuration
      - key: EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: EMBEDDING_DIMENSION
        value: 384
      # Chunking Configuration
      - key: CHUNK_SIZE
        value: 300
      - key: CHUNK_OVERLAP
        value: 50
    healthCheckPath: /health 